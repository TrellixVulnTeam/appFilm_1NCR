
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input placeholder="Enter a valid email address" class="form-control form-control-lg" type="email" name="email" required [(ngModel)]="user.email" >
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <input placeholder="Enter password" class="form-control form-control-lg" type="password" name="password" [(ngModel)]="user.password" required minlength="4" >
             
            </div>

            <div *ngIf="error">
              <a>username deja utilis√©</a>
            </div>
            <div class="d-flex justify-content-between align-items-center">
             
             
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="button" (click)='register()' [disabled] = >Sign Up </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                  class="link-danger">login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
